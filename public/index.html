<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <img class="background" src="lazada_background.png" alt="background img">
        <div class="icon"></div>
        <div class="wrapper">
            <div class="title">
                <h1>Chat with me!</h1>
            </div>
            <div id="messages"></div>
            <div class="user_message">
                <input type="text" name="user_message" id="user_message" placeholder="Ask me anything"/>
                <button id="send_message"><img src="send_icon.png" alt="Send"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
